<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survay Form</title>
</head>
<body>
    <div class="container">


        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <section class="survay-form">

            <form action="" id="survey-form">

                <div class="name-info">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" placeholder="Enter your name" name="name" id="name" required>    
                </div>


                <div class="email-info">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" placeholder="asdf@asd.com" name="email" id="email" required>    
                </div>

                <div class="age-info">
                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" placeholder="20" name="age" id = "number" min="10" max="99">
                </div>
                

                <div class="current-role-info">
                    <label for="">Which option best describes your current role?</label>
                    <select name="current-role" id="dropdown">
                        <option value="Select Current Role">Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>



                <div class="recommendtion-info">
                    <p>Would you recommend freeCodeCamp to a friend?</p>

                    <div>
                        <input type="radio" name="recommendation" value="definitely">
                        <label for="">Definitely</label>
                    </div>
                    

                    <div>
                        <input type="radio" name="recommendation" value="maybe"> 
                        <label for="">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" name="recommendation" value="not-sure">
                        <label for="">Not sure</label>
                    </div>

                </div>


                <div class="favorite-feature-info">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="favorite-feature" id="">
                            <option value="select-an-option">select an option</option>
                            <option value="challanges">Challanges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                    </select>
                </div>


                <div class="improvement-recommendation-info">
                    <p>What would you like to see improved? (Check all that apply)</p>

                    <div>
                            <input type="checkbox" id="front-end-projects">
                            <label for="front-end-projects">Front-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="back-end-projects">
                        <label for="back-end-projects">Back-end Projects</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="challenges">
                        <label for="challenges">Challenges</label>
                    </div>

                    <div>
                        <input type="checkbox" id="community">
                        <label for="community">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="gitter-help-room">
                        <label for="gitter-help-room">Gitter help rooms</label>
                    </div>

                    <div>
                        <input type="checkbox" id="videos">
                        <label for="videos">Videos</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="meetups">
                        <label for="meetups">City Meetups</label>
                    </div>

                    <div>
                        <input type="checkbox" id="wiki">
                        <label for="wiki">Wiki</label>
                    </div>

                    <div>
                        <input type="checkbox" id="forum">
                        <label for="forum">Forum</label>
                    </div>

                    <div>
                        <input type="checkbox" id="aditional-courses">
                        <label for="aditional-courses">Aditional Courses</label>
                    </div>
                </div>

                <div class="recommendation-text-info">
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>    
                </div>

                <div class="submit-form">
                    <button type="submit" id="submit">Submit</button>
                </div>

            </form>
        </section>

    </div>
</body>
</html>
